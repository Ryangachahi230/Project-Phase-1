<!DOCTYPE html>
<html>
<head>
  <title>Jobicy Remote Jobs</title>
  <link rel="icon" href="https://jobicy.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="header">
    <h1>Remote Jobs Finder</h1>
    <p>Explore the Future of Work with Jobicy</p>
  </div>

  <div id="filters">
    <h3>Filter Jobs</h3>
    <label>Region:</label>
    <select id="region">
      <option value="all">All Regions</option>
      <option value="usa">USA</option>
      <option value="europe">Europe</option>
      <option value="canada">Canada</option>
      <option value="apac">APAC</option>
    </select>
    <label>Industry:</label>
    <select id="industry">
      <option value="all">All Industries</option>
      <option value="dev">Developer</option>
      <option value="marketing">Marketing</option>
      <option value="design-multimedia">Design</option>
      <option value="hr">HR</option>
    </select>
    <label>Search:</label>
    <input type="text" id="search" placeholder="e.g., python">
    <button id="search-btn">Search</button>
    <button id="clear-btn">Clear Filters</button>
  </div>

  <div id="jobs"></div>
  <p id="nojobs" style="display: none;">No jobs found!</p>
  <button id="load-more-btn" style="display: none;">Load More</button>

  <div id="footer">
    <p>Powered by <a href="https://jobicy.com">Jobicy</a></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
